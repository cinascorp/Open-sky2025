<html>
<head>
  <title>GLTF Airplane on Google 3D Map - Visible</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    gmp-map-3d {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #three-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <gmp-map-3d id="map3d"
              mode="hybrid"
              center="37.7469897,48.7537908,226"
              range="20000"
              tilt="75"
              heading="45">
  </gmp-map-3d>

  <div id="three-container"></div>

  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6myHzS10YXdcazAFalmXvDkrYCp5cLc8&v=beta&libraries=maps3d"></script>
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>

  <script>
    let scene, camera, renderer, model;

    init();
    animate();

    function init() {
      const container = document.getElementById('three-container');
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );
      camera.position.set(0, 0, 5); // دوربین نزدیک تا مدل دیده بشه

      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0);
      renderer.outputEncoding = THREE.sRGBEncoding;
      container.appendChild(renderer.domElement);

      // نورپردازی
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      hemiLight.position.set(0, 20, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(5, 10, 7.5);
      scene.add(dirLight);

      // HDR
      const rgbeLoader = new THREE.RGBELoader();
      rgbeLoader.setDataType(THREE.UnsignedByteType);
      rgbeLoader.load(
        "https://threejs.org/examples/textures/equirectangular/royal_esplanade_1k.hdr",
        (texture) => {
          const pmremGenerator = new THREE.PMREMGenerator(renderer);
          const envMap = pmremGenerator.fromEquirectangular(texture).texture;
          scene.environment = envMap;
          texture.dispose();
          pmremGenerator.dispose();
        }
      );

      // بارگذاری مدل
      const loader = new THREE.GLTFLoader();
      loader.load(
        './boeing-f18/scene.gltf',
        (gltf) => {
          model = gltf.scene;
          model.scale.set(0.01, 0.01, 0.01);
          model.position.set(0, -1, 0); // کمی پایین تا حس پرواز بالای زمین بده
          scene.add(model);
          console.log("Model loaded and visible.");
        },
        undefined,
        (error) => console.error("Error loading model:", error)
      );

      window.addEventListener("resize", onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      if (model) {
        model.rotation.y += 0.01; // چرخش آرام
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
